<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Registration Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <!-- the method attribute specifies how to send form-data to the url
        specified in the action attribute. The form-data can be sent via a GET request as URL parametres
        (with method="get") or via a POST request as data in the request body (with method="post") -->
        <form action="https://register-demo.freecodecamp.org" method="post">
            <fieldset>
                <!-- To manually self-close a tag (you do this when the element is empty), 
                <input></input> -> <input /> -->
                <label for="first-name">Enter Your First Name: <input id="first-name" /></label>
                <label for="last-name">Enter Your Last Name: <input id="last-name" /></label>
                <label for="email">Enter Your Email: <input id="email" /></label>
                <label for="new-password">Create a New Password: <input id="new-password" /></label>
            </fieldset>
            <fieldset></fieldset>
            <fieldset></fieldset>
        </form>
    </body>
</html>
