<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Registration Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <!-- the method attribute specifies how to send form-data to the url
        specified in the action attribute. The form-data can be sent via a GET request as URL parametres
        (with method="get") or via a POST request as data in the request body (with method="post") -->
        <form action="https://register-demo.freecodecamp.org" method="post">
            <fieldset>
                <!-- To manually self-close a tag (you do this when the element is empty), 
                <input></input> -> <input /> -->
                <!-- the 'email' type only allows emails with a '@' and a '.' in the domain;
                the 'password' type obscures the input, and warns if the site does not use HTTPS -->
                <label for="first-name">Enter Your First Name: <input id="first-name" type="text" required /></label>
                <label for="last-name">Enter Your Last Name: <input id="last-name" type="text" required/></label>
                <label for="email">Enter Your Email: <input id="email" type="email" required/></label>
                <!-- the attribute 'minlength' can set a required amount of characters;
                the value [a-z0-5]{8,} of the pattern 'attribute', requires either the password to 
                have characters a-z and/or 0-5 with 8 characters minimum -->
                <label for="new-password">Create a New Password: <input id="new-password" type="password" pattern="[a-z0-5]{8,}" required /></label>
            </fieldset>
            <fieldset>
                <label for="personal-account">
                    <!-- Relate the two radio inputs by giving them the same name attribute
                    to select only one at a time -->
                    <input type="radio" name="account-type" id="personal-account" /> Personal Account
                </label>
                <label for="business-account">
                    <input type="radio" name="account-type" id="business-account"/> Business Account
                </label>
                <label for="terms-and-conditions">
                    <input type="checkbox" id="terms-and-conditions" required /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
                </label>
            </fieldset>
            <fieldset></fieldset>
            <input type="submit" value="Submit" />
        </form>
    </body>
</html>
